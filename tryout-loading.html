<body style="font-family:Arial, sans-serif; background:#ccc; color:#333">

  <h1>Tryout Loading</h1>
  <pre id="out"></pre>
  <link id="import" rel="import" src="Hello.oo.md">
  <script>!function () {

  window.OONS = window.OONS || {} // Oopish Namesapce
  var geval = eval // `eval()` with global scope

  $.get({
      url: 'Hello.oo.md'
    , dataType: 'text'
    , success: function (data, textStatus, jqXHR) {
          $('#out').text(data)
          const js = parseOoDotMd(data)
          $('#out').append("\n<em>Parsed JavaScript:</em>\n"+js)
          geval(js)
          $('#out').append(
              "\n<em>Result of window.OONS.Hello.main(['OoDotMd']):</em>\n"
            + window.OONS.Hello.Main(['OoDotMd!'])
          )
      }
    , error: function (jqXHR, textStatus, errorThrown) {
          LERT(errorThrown)
      }
  })

  //// Retrieves JavaScript code blocks from an ‘oo.md’ file.
  function parseOoDotMd (text) {
      var lines = text.split('\n')
        , js = []
        , inBlock = false
        , i, line, block
      for (i=0; null != (line = lines[i++]);) {
               if (  inBlock && '```'   === line) inBlock = false
          else if (! inBlock && '```js' === line) inBlock = true, js.push([])
          else if (inBlock) js[js.length-1].push(line)
      }
      var eof = [] // end-of-file
      while ( null != (line = js[0].pop()) ) {
          if ( /^[ \t}]*$/.test(line) )
              eof.unshift(line)
          else {
              js[0].push(line)
              break
          }
      }
      js[0] = js[0].join('\n')
      for (i=1; null != (block = js[i]); i++) {
          js[i] = '    ' + block.join('\n    ')
      }
      return js.join('\n') + '\n' + eof.join('\n')
  }

  }()</script>
